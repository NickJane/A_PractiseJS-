<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>变形与动画</title>
    <style type="text/css">
        .wrapper {
            width: 200px;
            height: 200px;
            border: 2px dashed red;
            margin: 100px auto;
        }

            .wrapper div {
                width: 200px;
                height: 200px;
                line-height: 200px;
                background: blue;
                text-align: center;
                color: #fff;
            }

                .wrapper div:hover {
                    opacity: 0.6;
                    -webkit-transform: scale(2,1.3);
                    -moz-transform: scale(2,1.3);
                    transform: scale(2,1.3);
                }
    </style>
</head>
<body>
    鼠标移到上面去会发生变形动画， 使用了hover伪类
    <div class="wrapper">
        <div>我将缩小0.8</div>
    </div>

</body>
</html>
