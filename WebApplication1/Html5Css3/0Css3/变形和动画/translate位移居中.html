<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>变形与动画</title>
    <style type="text/css">
        .wrapper {
            padding: 20px;
            background: orange;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 5px;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        我不知道我的宽度和高是多少，我要实现水平垂直居中
        使用经典的
        position: absolute;
            top: 50%;
            left: 50%; 可以让元素初步居中。
        然后再用translate位移。 位移是用自身做参照物的。
        所以使用-50%，可以参照自身位移达到效果
    </div>
</body>
</html>
