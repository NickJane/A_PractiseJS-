<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript">
        var myObj = { 
            specialFunction: function () {
                console.log(' print specialfunction');
            }, 
            anotherSpecialFunction: function () {
                console.log(' print anotherSpecialFunction');
            }, 
            getAsyncData: function (cb) {
                console.log(' print getAsyncData');
                cb();
            }, 
            render: function () {
                var that = this;//使用that保持myObj的上下文引用
                this.getAsyncData(function () {
                    that.specialFunction();
                    that.anotherSpecialFunction();
                });
            }
        };

        //myObj.render();
    </script>

    <script type="text/javascript">
        var myObj = { 
            specialFunction: function () {
                console.log(' print specialfunction');
            }, 
            anotherSpecialFunction: function () {
                console.log(' print anotherSpecialFunction');
            }, 
            getAsyncData: function (cb) {
                console.log(' print getAsyncData');
                cb();
            }, 
            render: function () {
                var that = this;
                this.getAsyncData(function () {
                    this.specialFunction();
                    this.anotherSpecialFunction();
                }.bind(that)); //使用bind达到一样的效果s
            }
        };

        myObj.render();

        //bind, apply, call的区别
        /*
        都是用来改变函数的this对象的指向的；
        第一个参数都是this要指向的对象；
        都可以利用后续参数传参；
        bind是返回对应函数，便于稍后调用，apply、call是立即调用；
        */
    </script>
