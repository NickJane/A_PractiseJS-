<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>

        var arr = ['100px', 'abc' - 6, [], -98765, 34,
                    -2, 0, '300', , function () { alert(1); },
                    null, document, [], true, '200px' - 30,
                    '23.45元', 5, Number('abc'), function () { alert(3); }, 'xyz' - 90];

        /*
            1、找到arr里所有的数字：-98765, 34, -2, 0, 5
            2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
            3、把转成数字以后，最大值判断出来：300
            4、把 NaN 所在的位置找出来：1 14 17  19
        */
        for (var i = 0; i < arr.length; i++) {
            if (Object.prototype.toString.call(arr[i]) === "[object Number]" && !isNaN(arr[i]))
                console.log(arr[i]);
        }

        /*
        parseInt, parseFloat 和Number()的区别是
        parseInt('100px') ==> 100
        Number('100px') ==>NaN
        */
        for (var i = 0; i < arr.length; i++) {
            if (!isNaN(parseFloat(arr[i])))
                console.log(arr[i]);
        }
        var max = 0;
        for (var i = 0; i < arr.length; i++) {
            if (!isNaN(parseFloat(arr[i])))
            {
                if (parseFloat(arr[i]) > max)
                    max = parseFloat(arr[i]);
            }
        }
        console.log(max)
</script>
</head>
<body>

</body>
</html>
