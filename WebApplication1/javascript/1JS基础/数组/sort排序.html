<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript">
        var arr = [1, 5, 10, 15, 20];
        console.log(arr.sort());//==>[1, 10, 15, 20, 5]
        //sort是按照字符串进行排序的.
        //所以使用sort, 需要传入比较函数

        function compare(v1, v2) {//方法接受两个参数, 
            //如果第一个要在前, 则返回负数, 如果相等则0, 否则正数.
            //比如要升序排列, 那么v1要在前, v1<v2 返回-1
            if (v1 < v2)
                return -1;
            else if (v1 == v2)
                return 0;
            else
                return 1;
        }

        console.log("with compare function : "+arr.sort(compare));
        


    </script>
</head>
<body>

</body>
</html>
