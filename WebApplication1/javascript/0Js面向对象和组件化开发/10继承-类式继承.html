    <script>

        //类 : JS是没有类的概念的 , 把JS中的构造函数看做的类

        //要做属性和方法继承的时候，要分开继承

        /*
        4句代码实现类式继承。
        1. 子类里面添加属性继承： 父类.call(this)
        2. 子类里面添加方法继承： 子类.propertype=new 父类（）;
        3. 子类.constructor=子类 
        4. 
        */


        function Aaa() {   //父类
            this.name = [1, 2, 3];
        }
        Aaa.prototype.showName = function () {
            alert(this.name);
        };

        function Bbb() {   //子类
            Aaa.call(this);
        }

        var F = function () {
        };
        F.prototype = Aaa.prototype;
        Bbb.prototype = new F();
        Bbb.prototype.constructor = Bbb; //修正指向问题

        var b1 = new Bbb();
        //b1.showName();
        //alert( b1.name );
        //alert( b1.constructor );
        b1.name.push(4);

        var b2 = new Bbb();

        alert(b2.name);
