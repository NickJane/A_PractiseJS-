    <!--//类对象的原型继承-->
    <script type="text/javascript">
        function JianSuChen() {
            this.job = "高级工程师";
        }
        JianSuChen.prototype.Skill = function () {
            console.log("jiansucheng技能是画图");
        }

        function JianJiaLin() {
            JianSuChen.call(this);
        }
        JianJiaLin.prototype = JianSuChen.prototype
        JianJiaLin.constructor = JianJiaLin;
        var j = new JianJiaLin();
        alert(j.job);

    </script>
    <!--//json对象的继承-->
    <script>

        

        //json对象的继承
        var jsonA = {
            name: '小明'
        };

        var jsonB = cloneObj(jsonA);

        jsonB.name = '小强';

        //alert( b.name );
        alert(jsonA.name);

        function cloneObj(obj) {
            var F = function () { };
            F.prototype = obj;
            return new F();

        }



    </script>

    <!--//类对象的new继承-->
    <script>

        //类 : JS是没有类的概念的 , 把JS中的构造函数看做的类

        //要做属性和方法继承的时候，要分开继承

        function Aaa() {   //父类
            this.name = [1, 2, 3];
        }
        Aaa.prototype.showName = function () {
            alert(this.name);
        };

        function Bbb() {   //子类
            Aaa.call(this);//从A获得所有属性
        }

        /*
        4句代码实现类式继承。 
        */
        var F = function () { };
        F.prototype = Aaa.prototype;
        Bbb.prototype = new F();//从F获得A的所有方法
        Bbb.prototype.constructor = Bbb; //修正指向问题

        var b1 = new Bbb();
        //b1.showName();
        //alert( b1.name );
        //alert( b1.constructor );
        b1.name.push(4);

        var b2 = new Bbb();

        alert(b2.name);



</script>
