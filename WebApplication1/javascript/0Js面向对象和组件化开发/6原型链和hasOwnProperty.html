<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script>

        //原型链 : 实例对象与原型之间的连接，叫做原型链
        //原型链的最外层 : Object.prototype
        function Aaa() {
            this.num = 20;
        }
        //Aaa.prototype.num = 10;
        Object.prototype.num = 30;


        var a1 = new Aaa();
        alert(a1.num);

        // 这里就有三层。 1，a1实例   2，Aaa函数类  3，object祖先对象
        /*
        优先级从左到右。
        比如
        function Aaa() {
            this.num = 20;
        }
        Aaa.prototype.num = 10;
        Object.prototype.num = 30;
        同时都声明了num属性。 那么最后a1.num是20.
        */

        //hasOwnProperty,看看是不是对象自身下面的属性。这个用的少
        var arr = [];
        arr.num = 10;//为arr实例单独增加属性num，并赋值为10
        Array.prototype.num2 = 20;//全局数组增加num2
        //alert(  arr.hasOwnProperty('num')  );  //true arr对象有独占属性num
        alert(  arr.hasOwnProperty('num2')  );  //false num2是继承链上的, 不属于本身

    </script>
</head>
<body>

</body>
</html>
