<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        body { font-family:"微软雅黑" }
        p { margin:0px; padding:0;}
        img { border:none; vertical-align:top;}
        span { color:gray;}

        .wrap { margin:0 auto; width:200px; font-size:12px;}

        .pic { position:relative;}
        .pic a { display:block;}
        .pic .picDetail { background:url(gaoqing.png) no-repeat 170px 2px black; line-height:20px; 
                          position:absolute;bottom:0; z-index:1; width:100%; color:white;
                          opacity:0.7; filter:alpha(opacity=70); text-indent:5px;
        }
            .pic .videoDetail { position:absolute; top:0; left:0; width:100%; height:100%; background-color:black; 
                                opacity:0.7; filter:alpha(opacity=70);
            }

        .youku p { text-indent:5px; line-height:24px; padding-top:3px; font-size:13px;}
        .youku .play { background:url(play.png) no-repeat; padding-left:16px; }
         .youku .comment { background:url(comment.png) no-repeat; padding-left:16px; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="youku">
            <div class="pic">
                <a href="#">
                    <img src="pic.jpg" />
                </a>
                <div class="picDetail">原拟10月过来</div>
                <div class="videoDetail">
                    <div style="position:absolute; color:white; display:inline-block; top:46%; left:46%;">PLAY</div>
                </div>
            </div>
            <p>日本新任驻华大使病逝</p>
            <span class="play">486,732</span>
            <span class="comment">6,732</span>
        </div>
    </div>
</body>
</html>
