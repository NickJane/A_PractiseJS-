<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        /*
    元素的宽度由内容撑开. 做滑动门的东西
	display:inline; 不支持高度
	display:inline-block; 不支持ie6 
	float 浮动 首选
	position:absolute
	position:fixed
    */
        /* 滑动门最佳时间是使用浮动*/
        ul { padding: 0px; margin: 0; font-size: 12px; color: white; }
        li { list-style: none; }
        a { text-decoration: none; }

        body { background-color: #23232f; }
        .nav { margin: 0 auto; background: #0f0f14 url(img/1/navl.png) no-repeat; float: left; }
        .navR { background: url(img/1/navr.png) no-repeat right 0px; float: left; 
                padding:4px 4px 0 3px;
        }

        .nav li { float: left; padding-left: 1px; }
        .nav a { float: left; background: url(img/1/btn2.png) no-repeat; }
        .nav span { float: left; background: url(img/1/btnR.png) no-repeat right 0; 
                    height: 31px; font-size: 14px; line-height: 30px; color: #fff; padding: 0 18px; }

        .nav a:hover { background: url(img/1/hoverA.png) no-repeat;   }
            .nav a:hover span, .nav .active span {  background: url(img/1/hoverR.png) no-repeat right 0;}
            /* A 标签下伪类还可以控制里面的标签样式*/
    </style>
</head>

                    </li>

                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
