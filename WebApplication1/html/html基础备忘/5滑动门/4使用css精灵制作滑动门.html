<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        .wrap { width:200px; margin:40px;}
        .topL, .topR, .top, .botL, .botR, .bot { background:url(img/2/ico.gif) no-repeat; }
        .topR, .botR { height:9px;overflow:hidden;}

        .topL { background-position:0 -9px; position:relative; left:-9px; }
        .topR { background-position: right -18px; position: relative; right: -18px;}
        .top { background-repeat:repeat-x; background-position:0 0;  width:200px;}

        .botL { background-position:0 -36px; position:relative; left:-9px; }
        .botR { background-position: right -45px; position: relative; right: -18px;}
        .bot { background-repeat:repeat-x; background-position:0 -27px;  width:200px;}
       
        .c { position:relative; left:-9px; border-left:1px solid gray; height:100px;}
        .cR {position:relative; right:-18px; border-right:1px solid gray; height:100px; }
    </style>
</head>
<body style="/*background-color:#a88181;*/">
    <div class="wrap">
        <div class="top">
            <div class="topL">
                <div class="topR"></div>
            </div>
        </div>
        
            <div class="c">
                <div class="cR"></div>
            </div>
        <div class="bot">
            <div class="botL">
                <div class="botR"></div>
            </div>
        </div>
    </div>
</body>
</html>
