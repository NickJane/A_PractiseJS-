    <style type="text/css">
        .w1 { padding:20px; margin:20px; background-color:black;  width:900px; overflow:hidden;}
            .w1 div { float:left}

        }

        .w2 { padding:20px; margin:20px; background-color:black;  width:900px; overflow:hidden;}

            .w3 .boxR{ background:url(img/3/11/boxr.png) no-repeat right 0; height:33px; position:relative; right:-14px;}
        
            ul { padding:0;  margin:0 0 0 0; *zoom:1;}
                ul:after { content:""; clear:both; display:block;}
       
                这里有一个兼容问题.
                在IE6下. 浮动元素假如需要内容撑开宽度的话. 恰好内容是block, 择会占满整行,导致换行.
                所以滑动门的li里面所有的子元素都需要浮动才可以兼容ie6
        li { list-style:none; float:left; margin-left:12px;  }
        .inbox { float:left;background:url(img/3/11/inboxbg.png) repeat-x; margin-top:5px;}
        .inboxL {float:left; background:url(img/3/11/inboxL.png) no-repeat;position:relative; left:-5px;}

            .inboxR a { text-decoration:none; color:gray; padding:0 35px 0 25px; display:block; font-size:12px; 
                        line-height:21px;}
        .wenhao { background:url(img/3/11/wenhao.png) no-repeat; width:35px; height:52px;position:relative; top:-11px;}
