<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style>
        .box { width: 400px; }
        /*.box { width: 403px; 这样就可以了 }*/
        .left { float: left; }
        .right { width: 400px; float: right; }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div>
            <!-- IE6下的文字溢出BUG -->
            <span></span></div>
        <div class="right">&darr;leo是个大胖子</div>
    </div>
    <div class="box">
        <div class="left"></div>
        
            <!-- IE6下的文字溢出BUG -->
        <div class="right">&darr;leo是个大胖子</div>
    </div>
    <div class="box">
        <div class="left"></div>
        
            <!-- IE6下的文字溢出BUG --><span></span>
        <div class="right">&darr;leo是个藏族自治州胖子</div>
    </div>
    <!--
	在IE6下的文字溢出BUG
    
    子元素的宽度和父级的宽度相差小于3px的时候,两个浮动元素中间有注释或者内嵌元素
    
    解决办法:用div把注释或者内嵌元素用div包起来	. 或者父级元素的宽度显式大于子元素3个px
-->
</body>
</html>
