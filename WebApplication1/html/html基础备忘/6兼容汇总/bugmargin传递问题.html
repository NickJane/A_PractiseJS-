<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{margin:0;}
.box{background:lightblue; height:150px; zoom:1;}
.div{width:100px;height:100px;background:pink;margin:50px;}

    /*.box { overflow:hidden;}*/ /*标准浏览器解法*/
    .box { *zoom:1;} /*ie 6,7解法*/
/*
    【hasLayout 会影响一个盒子和其子孙的边距重叠。
    根据规范，一个盒子如果没有上补白和上边框，
    那么它的上边距应该和其文档流中的第一个孩子元素的上边距重叠】


	在IE6下解决margin传递要触发haslayout
	
	在IE6下父级有边框的时候，子元素的margin值消失
	
	解决办法:触发父级的haslayout
*/
</style>
</head>
<body>
<div class="box">
	<div class="div"></div>
</div>
</body>
</html>
